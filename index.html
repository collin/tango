<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script  defer src="./app.js"></script>
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
      body {
        display: flex;
      }
      #editor {
        width: 50%;
        height: 100%;
      }
      #editor > .CodeMirror {
        height: 100%;
        width: 100%;
      }
      #canvas {
        width: 50%;
        height: 100%;
        overflow: auto;
        border: 0;
        border-left: 2px solid;
      }
    </style>
  </head>
  <body>
    <div id="editor"></div>
    <iframe id="canvas"></iframe>
  </body>
</html>
